                <button style="display: block;" id="sign" class="btn btn-primary mr-1"><a href="signUp.html"

                <button style="display: block;" id="sign2" class="btn btn-secondary"><a href="login.html"
                        style="color: #fff;">Sign in!</a></button>
                <button style="display: none;" onclick="out()" id="out" class="btn btn-secondary">Sign out</button>

    <h1 align="center">This Is My Site!</h1>
    <h3 align="center">Please select one of the selection above!</h3>
    <script>
        hello()
        function hello() {
            let whatever = window.localStorage.getItem('curuser')
            let USER = JSON.parse(whatever)
            if (USER != null) {
                document.getElementById("hello").innerText = "Hello " + USER + ". You're cool!"
                document.getElementById("sign").style.display = "none"
                document.getElementById("sign2").style.display = "none"
                document.getElementById("out").style.display = "block"
                return USER;
            }
            else {
                document.getElementById("sign").style.display = "block"
                document.getElementById("sign2").style.display = "block"
            }
        }
        function out() {
            document.getElementById("out").style.display = "none"
            document.getElementById("sign").style.display = "block"
            document.getElementById("sign2").style.display = "block"
            document.getElementById("sites").style.display = "none"
            document.getElementById("hello").innerText = ""
            window.localStorage.setItem('curuser', null)
        }
    </script>
