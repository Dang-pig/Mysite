    .img:hover {
        width: 140px;
        height: 140px;
    }

    .img {
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="sites">
                <a class="mr-2" href="index.html">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                    </li>
                    <li class="nav-item">
                        <p style="font-size: large;" id="hello" class="nav-link disabled" tabindex="-1"
                            aria-disabled="true"></p>
                    </li>
                </ul>
                <button style="display: block;" id="sign" class="btn btn-primary mr-1"><a href="signUp.html"
                        style="color: #fff;">Sign up!</a></button>
                <button style="display: block;" id="sign2" class="btn btn-secondary"><a href="login.html"
                        style="color: #fff;">Sign in!</a></button>
                <button style="display: none;" onclick="out()" id="out" class="btn btn-secondary">Sign out</button>
            </div>
        </div>
    </nav>
    <div align="center">
        <img class="img" src="cm.png" onclick="score()"><br><button onclick="incra()">More pics per click(50 clicks)</button><br>
    </div>
    <p align="center" id="score">0</p>
    <p align="center" id="percl">1 pics per click</p>
    <script>
        let i = 1
        let a = 1
        let sc = 0
        function score() {
            sc = Number(sc) + Number(a)
            document.getElementById("score").innerText = sc + " clicks"
        }
        function incra() {
            if (sc >= 50) {
                console.log(sc)
                sc = Number(sc) - 50
                a = Number(a) + Number(i)
                i = Number(i) + 1
                document.getElementById("score").innerText = sc + " clicks"
                document.getElementById("percl").innerText = a + " clicks per click"
            }
        }
    </script>
    <script src="hello.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
