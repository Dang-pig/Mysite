<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="icon.png">
    <title>My smartphone</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="sites">
                <a class="mr-2" href="index.html">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                    </li>
                    <li class="nav-item">
                        <p style="font-size: large;" id="hello" class="nav-link disabled" tabindex="-1"
                            aria-disabled="true"></p>
                    </li>
                </ul>
                <button style="display: block;" id="sign" class="btn btn-primary mr-1"><a href="signUp.html"
                        style="color: #fff;">Sign up!</a></button>
                <button style="display: block;" id="sign2" class="btn btn-secondary"><a href="login.html"
                        style="color: #fff;">Sign in!</a></button>
                <button style="display: none;" onclick="out()" id="out" class="btn btn-secondary">Sign out</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <button type="button" class="btn btn-success mt-3 mb-3" onclick="showForm('create-product')">Thêm sản
            phẩm</button>
        <!-- Form thêm mới -->
        <form id="create-product" class="border p-3 mb-3" style="display: none;">
            <label for="name-product">
                <h3>Thêm sản phẩm</h3>
            </label>
            <div class="mb-3">
                <label for="name-product" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name-product" placeholder="Iphone X Pro">
            </div>
            <div class="mb-3">
                <label for="price-product" class="form-label">Giá thành</label>
                <input type="number" class="form-control" id="price-product" placeholder="10000000">
            </div>
            <div class="mb-3">
                <label for="madein-product" class="form-label">Xuất xứ</label>
                <input type="text" class="form-control" id="madein-product" placeholder="Việt Nam">
            </div>
            <div class="mb-3">
                <label for="madein-product" class="form-label">Ảnh sản phẩm</label>
                <input type="text" class="form-control" id="image-product" placeholder="Link ảnh sản phẩm">
            </div>
            <button type="button" class="btn btn-primary" onclick="createProduct()">Thêm mới</button>
            <button type="button" class="btn btn-outline-secondary" onclick="hideForm('create-product')">Hủy</button>
        </form>

        <!-- Form sửa sản phẩm -->
        <form id="update-product" class="border p-3 mb-3" style="display: none;">
            <label for="name-product">
                <h3>Cập nhật sản phẩm</h3>
            </label>
            <div class="mb-3">
                <label for="name-product" class="form-label">Tên sản phẩm</label>
                <input oninput="nored3()" type="text" class="form-control" id="name-update" placeholder="Iphone VN">
            </div>
            <div class="mb-3">
                <label for="price-product" class="form-label">Giá thành</label>
                <input oninput="nored3()" type="number" class="form-control" id="price-update" placeholder="100000">
            </div>
            <div class="mb-3">
                <label for="madein-product" class="form-label">Xuất xứ</label>
                <input oninput="nored3()" type="text" class="form-control" id="madein-update" placeholder="Việt Nam">
            </div>
            <div class="mb-3">
                <label for="madein-product" class="form-label">Ảnh sản phẩm</label>
                <input oninput="nored3()" type="text" class="form-control" id="image-update"
                    placeholder="Link ảnh sản phẩm">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateProduct()">Cập nhật</button>
            <button type="button" class="btn btn-outline-secondary" onclick="hideForm('update-product')">Hủy</button>
        </form>

        <!-- Modal hiển thị sản phẩm -->
        <div class="modal" tabindex="99" style="display: none;" id="show-detail">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chi tiết sản phẩm</h5>
                        <img src="x.jpg" onclick="hideForm('show-detail')">Đóng</img>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button> -->
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="card-name">Card title</h5>
                                <p class="card-text" id="card-price">Some quick example text to build on the card title
                                    and make up the bulk of the card's content.</p>
                                <p class="card-text" id="card-madein">Some quick example text to build on the card title
                                    and make up the bulk of the card's content.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Ảnh sản phẩm</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Giá thành</th>
                    <th scope="col">Xuất xứ</th>
                </tr>
            </thead>
            <tbody id="product-list">
            </tbody>
        </table>
    </div>
    <script src="hello.js"></script>
    <script src="product.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
